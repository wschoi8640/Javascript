<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <p id="content">No Content</p>
  <script type="text/javascript">
    var content = 'Basic Function';
    function updateContent(){
      var elContent = document.getElementById('content');
      elContent.textContent = content;
    }
    updateContent();
  </script>
</body>
</html>
