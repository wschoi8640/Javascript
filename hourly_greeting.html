<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script type="text/javascript">
    var today = new Date();
    var hourNow = today.getHours();
    var greeting;

    if(hourNow > 18) {
      greeting = "good Evening!";
    }
    else if(hourNow > 12) {
      greeting = "good Afternoon!";
    }
    else if(hourNow > 0) {
      greeting = "good Morning!";
    }
    else {
      greeting = "Welcome!";
    }
    document.write('<h2>' + greeting + '</h2>');
  </script>
</head>
<body>
</body>
</html>
